<body>
    <section id="weather" class="container-fluid">
        <input type="text" id="zip" placeholder="Enter your zipcode">
        <input type="submit" id="submit">
        <div class="well well-lg">

        </div>
    
    </section>

    <section id="wine" class="container-fluid">
        <div class="dropdown">
            <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">Wine Ctg<span class="caret"></span></button>
                <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
                </ul>
        </div>
        <div class="well well-lg">
            <p>Text goes here</p>
        </div>

    </section>
    
    <section id="pokemon" class="container-fluid">
        <div class="dropdown">
            <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu2" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">Pokemon Type<span class="caret"></span></button>
                <ul class="dropdown-menu" aria-labelledby="dropdownMenu2">
                </ul>
        </div>
        <div class="well well-lg">
            <p>Text goes here</p>
        </div>

    </section>

    
    
    
    <!-- jQuery -->
